<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
    <body>
        <form th:method="PATCH" th:action="@{/users/{id}(id=${person.getId()})}" th:object="${person}">

            <label for="firstName">
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
            </label>

            <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>

            <label for="lastName">
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
            </label>

            <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>

            <label for="age">
                <input type="number" th:field="*{age}" id="age" placeholder="age">
            </label>

            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>

            <input type="submit" value="Update!">
        </form>
    </body>
</html>
