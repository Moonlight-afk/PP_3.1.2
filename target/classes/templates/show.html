<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
    <body>
        <p th:text="${person.getId() + '. ' +
             person.getFirstName() + ' ' + person.getLastName() + ' ' + person.getAge()}">VALUE</p>
        <form th:action="@{/users/{id}/edit(id=${person.getId()})}">
            <input type="submit" value="Edit">
        </form>

        <form th:method="DELETE" th:action="@{/users/{id}(id=${person.getId()})}">
            <input type="submit" value="Delete">
        </form>

        <form th:action="@{/users}">
            <input type="submit" value="Back">
        </form>
    </body>
</html>
